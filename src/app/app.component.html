<mat-toolbar color="primary" *ngIf="isLoggedIn$ | async">
  <mat-toolbar-row>
    <span style="cursor: pointer;" routerLink="/home">Gestion des assignments</span>
    <span class="example-spacer"></span>
    <button mat-button [matMenuTriggerFor]="menu" aria-label="Utilisateur connecté">
      <mat-icon>supervised_user_circle</mat-icon>
      <span>&nbsp;{{ utilisateur.nom }}</span>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="logout()">
        <mat-icon>logout</mat-icon>
        <span>Se déconnecter</span>
      </button>
    </mat-menu>
  </mat-toolbar-row>
  <mat-toolbar-row>
    <span class="example-spacer"></span>
    <button routerLink="/add" mat-raised-button aria-label="Ajouter un assignment">
      <mat-icon>add</mat-icon>
      <span>Ajouter un assignment</span>
    </button>
  </mat-toolbar-row>

</mat-toolbar>
<div class="container">
  <router-outlet></router-outlet>
</div>
