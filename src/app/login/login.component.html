<mat-card>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <h2>Connexion</h2>
        <!-- <mat-error *ngIf="loginInvalid">
          L'email et/ou le mot de passe invalide
        </mat-error> -->
        <mat-form-field class="full-width-input">
          <input matInput placeholder="Email" formControlName="email" required>
          <!-- <mat-error>
              Saisissez un email valide
          </mat-error> -->
        </mat-form-field>
        <mat-form-field class="full-width-input">
          <input matInput type="password" placeholder="Mot de passe" formControlName="motdepasse" required>
          <!-- <mat-error>
            Saisissez un mot de passe valide
          </mat-error> -->
        </mat-form-field>
        <button mat-raised-button color="primary">Se connecter</button>
      </form>
    </mat-card-content>
  </mat-card>
